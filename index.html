<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ics maker</title>
    <script src="testscript.js" defer></script>
</head>
<body>
    <h2>ICS file maker</h2>
    
    <div id="events-container">
    <div class="event-block">
        <label>Title: <input type="text" class="title" placeholder="Event Title"> </label><br>
        <label>Date: <input type="date" class="date"></label><br>
        <label>Time: <input type="time" class="time"></label><br>
        <label> Duration (minutes): <input type="number" class="duration" value="60"></label><br>
        <label>Description: <input type="text" class="description" placeholder="optional"></label><br>
    </div>
    </div>


    <button id="add-event">Add another event</button>
    <button id="generate-ics">Generate ICS file</button>
</body>
</html>
