<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Event ICS Generator (Local Time)</title>
  <style>
    .event-block {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>.ics file generator</h1>

  <div id="events-container">
    <div class="event-block">
      <label>Title: <input type="text" class="title" placeholder="Event Title"></label><br>
      <label>Date: <input type="date" class="date"></label><br>
      <label>Time: <input type="time" class="time"></label><br>
      <label>Duration (minutes): <input type="number" class="duration" value="210"></label><br>
      <label>Description: <input type="text" class="description" placeholder="Optional"></label><br>
      <label>Location: <input type="text" class="location" placeholder="Optional"></label><br>
    </div>
  </div>

  <button id="add-event">Add Another Event</button>
  <button id="generate-ics">Generate ICS File</button>

  <!-- Link JS file (important: use defer) -->
  <script src="script.js" defer></script>
</body>
</html>
